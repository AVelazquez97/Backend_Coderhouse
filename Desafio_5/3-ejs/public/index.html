<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar un producto</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-2">
        <div class="jumbotron">
            <h1>Ingresar un producto</h1>
            <hr>

            <form action="/productos" method="POST">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="title" placeholder="Nombre" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="any" name="price" placeholder="Precio"
                        required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                    <input id="foto" class="form-control" type="url" name="thumbnail" placeholder="URL" required>
                </div>
                <br>
                <!-- Botones de navegación -->
                <button class="btn btn-send-product mt-2">Ingresar</button>
                <a href="/productos" type="button" class="btn btn-view-products mt-2">Ver productos</a>
            </form>           
        </div>
    </div>
    <footer>
        <p class="text-center text-muted">© Copyright 2022 Alexis Velázquez</p>
    </footer>
</body>

</html>
